<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>

    <title>Controle de produtos</title>
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>

    <main>
        <div class="tittle">
            <h2>Produtos</h2>
        </div>

        <span>Lista de produtos da minha loja.</span> 
    
        <div class="card">
            <div class="lineinput">
                <label for="productName">Produto</label>
                <input type="text" name="product" id="productName" placeholder="Nome do produto">
            </div>

            <div class="lineinput">
                <label for="productValue">Valor</label>
                <input type="number" name="value" id="productValue" placeholder="Valor do produto">
            </div>


            <button id="btn-save" onclick="product.save()">Salvar</button> 
            <button id="btn-cancel" onclick="product.clear()">Cancelar</button>
        </div>

        <section class="products">
            <table id="table-products">
                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>
    
</body>
</html>
